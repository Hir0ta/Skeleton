<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="space-between">
              <span>Skeleton</span>
              <span [title]="language.actions.logout" (click)="services.auth.logout()">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
            </div>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>
    <ion-router-outlet></ion-router-outlet>
  </ion-split-pane>
</ion-app>
